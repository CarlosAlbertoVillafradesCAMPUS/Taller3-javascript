<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container-principal">
    <section class="sectio1 container text-white">
        <div>
            <div class="w-100 d-flex justify-content-center mb-4">
                <div class="rounded-circle animation">
                    <div class="bg-white p-1 rounded-circle">
                        <img src="./image/campus.png" alt="img" width="180" height="174">
                    </div>
                </div>
            </div>
            <h1 class="text-center">Campus Land</h1>
        </div>
            
        
    <fieldset class="fieldset1">
        <legend class="fs-2 fw-bold text-center">Formulario Control Campus</legend>
        <form class="d-flex flex-column justify-content-center text-center" id="formularioCampus">
            <div class="container">
                <div class="row fs-5">
                    <div class="col-12 d-flex justify-content-center px-0 px-lg-5">
                        <div class="w-50 d-flex flex-column text-center">
                        <label class="mb-1" for="nombreSede">Ingrese la Sede</label>
                        <input class="ps-2 form-control text-center" type="text" name="nombreSede" placeholder="Nombre Sede"> 
                        </div>
                    </div>
                    <div class="col-6 my-3 d-flex flex-column">
                        <label class="mb-1 " for="direccion">Direccion Sede</label>
                        <input class="ps-2 form-control text-center" type="text" name="direccion" placeholder="Ingrese Direccion">
                    </div>
                    <div class="col-6 my-3 d-flex flex-column">
                        <label class="mb-1 " for="telefono">Telefono Sede</label>
                        <input class="ps-2 form-control text-center" type="tel" name="telefono" placeholder="Ingrese Telefono">
                    </div>
                    <div class="col-12 mt-3 mt-lg-2 pb-4">
                        <input class="btn px-5 py-1 fs-5" type="submit" value="Guardar">
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
    <fieldset class="mt-4">
        <legend class="fs-2 fw-bold text-center">Datos Campers o Trainers </legend>
        <form class="d-flex flex-column justify-content-center text-center" id="formularioCamper">
            <div class="container mb-4">
                <div class="row fs-5">
                    <div class="col-6">
                        <label for="selectSede" class="p-0 m-0">Seleccione sede:</label>
                        <div class="d-flex justify-content-center">
                            <select name="selectSede"  class="ps-2 form-select w-75" aria-label="Default select example"></select>
                        </div>
                    </div>
                    <div class="col-6 justify-item-center">
                        <label for="selectOption" class="p-0 m-0">Camper o Trainer:</label>
                        <div class="d-flex justify-content-center">
                            <select name="selectOption"  class="ps-2 form-select w-75" aria-label="Default select example" disabled>
                                <option value="">Elegir</option>
                                <option value="Camper">Camper</option>
                                <option value="Trainer">Trainer</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container px-lg-5" id="cont_form">
            </div>
        </form>
    </fieldset>
</section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
